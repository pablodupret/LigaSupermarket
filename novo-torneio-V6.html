const total = selecionados.length;

<script>
let jogadores = [];
let resultadosPorRodada = {};
let rodadaAtual = 0;
let totalRodadas = 0;
let confrontosAnteriores = new Set();
let ligaAtual = null;


function iniciarTorneio() {
  ligaAtual = parseInt(document.getElementById("liga").value);
  const data = document.getElementById("data").value;
  const colecao = document.getElementById("colecao").value;
  const checks = document.querySelectorAll("#lista-jogadores input[type=checkbox]:checked");
  const selecionados = Array.from(checks).map(c => c.value);


  if (!jogadoresConfirmados) {
    alert("Antes de iniciar, clique em 'Incluir Jogadores no Torneio' e depois 'Confirmar'.");
    return;
  }



  totalRodadas = parseInt(document.getElementById("numRodadas").value);



  if (!ligaAtual || ligaAtual < 1 || !data || !colecao || !selecionados.length || !totalRodadas) {
    alert("Preencha todos os campos corretamente (incluindo o n√∫mero da Liga).");
    return;
  }

  jogadores = selecionados.map(nome => ({
    nome,
    pontos: 0,
    saldo: 0,
    historico: []
  }));

  rodadaAtual = 0;
  resultadosPorRodada = {};
  confrontosAnteriores = new Set();

  const area = document.getElementById("torneio-area");
  area.innerHTML = "";
  area.style.display = "block";

  // Bot√µes para escolher como gerar a 1¬™ rodada
  const btnAuto = document.createElement("button");
  btnAuto.textContent = "Gerar 1¬™ Rodada (autom√°tica)";
  btnAuto.onclick = () => {
    btnAuto.remove();
    btnManual.remove();
    gerarRodada();
  };

  const btnManual = document.createElement("button");
  btnManual.textContent = "Gerar 1¬™ Rodada (manual)";
  btnManual.onclick = () => {
    btnAuto.remove();
    btnManual.remove();
    gerarRodadaManual();
  };

  area.appendChild(btnAuto);
  area.appendChild(btnManual);
}



// Fun√ß√£o para ordena√ß√£o usando crit√©rios do Appendix C
function ordenarJogadoresSuico(jogadores) {
  const stats = jogadores.map(j => {
    let vitorias = 0, empates = 0, derrotas = 0, gamesGanhos = 0, gamesTotais = 0;
    let adversarios = [];

    j.historico.forEach(h => {
      const [g1, g2] = h.placar.replace("(bye)", "").split("x").map(Number);
      if (isNaN(g1) || isNaN(g2)) return;

      gamesGanhos += g1;
      gamesTotais += g1 + g2;

      if (g1 > g2) vitorias++;
      else if (g1 === g2) empates++;
      else derrotas++;

      adversarios.push(h.contra);
    });

    // Calcula os pontos de partida (match points) a partir do hist√≥rico,
    // em vez de usar j.pontos, para evitar qualquer descompasso.
    const matchPoints = vitorias * 3 + empates;

    const matchWinPerc = Math.max(0.33,(vitorias * 3 + empates) / (((vitorias + empates + derrotas) * 3) || 1)
    );

const gameWinPerc = Math.max(
  0.33,
  gamesGanhos / (gamesTotais || 1)
);


    return {
      ...j,
      matchPoints,
      matchWinPerc,
      gameWinPerc,
      adversarios
    };
  });

  // Calcula OMWP
  stats.forEach(s => {
    const lista = s.adversarios.map(nome => {
      const adv = stats.find(j => j.nome === nome);
      return adv ? adv.matchWinPerc : 0.33;
    });
    const media = lista.reduce((a, b) => a + Math.max(0.33, b), 0) / (lista.length || 1);
    s.omwp = media;
  });

  // Embaralha a lista inicialmente
  stats.sort(() => Math.random() - 0.5);

  // Agora ordena com crit√©rios, mantendo aleatoriedade em empates
  stats.sort((a, b) => {
    return b.matchPoints - a.matchPoints ||
           b.omwp - a.omwp ||
           b.matchWinPerc - a.matchWinPerc ||
           b.gameWinPerc - a.gameWinPerc ||
           b.saldo - a.saldo;
  });

  return stats;
}


function gerarRodada() {
  rodadaAtual++;
  // Garantir que pontos e saldo estejam sempre consistentes com o hist√≥rico
  jogadores.forEach(j => {
  let pontos = 0;
  let saldo = 0;

  j.historico.forEach(h => {
    const placar = h.placar.replace("(bye)", "").trim();
    if (!placar.includes("x")) return;

    const [g1, g2] = placar.split("x").map(Number);
    if (isNaN(g1) || isNaN(g2)) return;

    if (g1 > g2) pontos += 3;
    else if (g1 === g2) pontos += 1;

    saldo += g1 - g2;
  });

  j.pontos = pontos;
  j.saldo = saldo;
  });




  const area = document.getElementById("torneio-area");

  const bloco = document.createElement("div");
  bloco.className = "rodada-bloco";
  bloco.id = "rodada_" + rodadaAtual;
  bloco.innerHTML = "<h2>Rodada " + rodadaAtual + "</h2>";

  let jogadoresOrdenados;

if (rodadaAtual === 1) {
  // Primeira rodada: usar ordem aleat√≥ria ou simples
  jogadoresOrdenados = [...jogadores].filter(j => j.nome !== "Bye");
    for (let i = jogadoresOrdenados.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [jogadoresOrdenados[i], jogadoresOrdenados[j]] = [jogadoresOrdenados[j], jogadoresOrdenados[i]];
    }
} else {
  // Demais rodadas: usar ordena√ß√£o do Appendix C
  jogadoresOrdenados = ordenarJogadoresSuico(jogadores.filter(j => j.nome !== "Bye"));
}


  let listaParear = [...jogadoresOrdenados];
  const confrontos = [];

  // Se n√∫mero √≠mpar, sorteia aleatoriamente o jogador com Bye na primeira rodada
  if (listaParear.length % 2 !== 0) {
    let byePlayer;
    if (rodadaAtual === 1) {
      byePlayer = listaParear[Math.floor(Math.random() * listaParear.length)];
    } else {
      byePlayer = listaParear[listaParear.length - 1];
    }
    confrontos.push([byePlayer, { nome: "Bye" }]);
    listaParear = listaParear.filter(j => j.nome !== byePlayer.nome);
    byePlayer.pontos += 3;
    byePlayer.historico.push({ contra: "Bye", placar: "2x0 (bye)" });
    byePlayer.saldo += 2;
  }

  while (listaParear.length >= 2) {
    const j1 = listaParear.shift();
    let indice = listaParear.findIndex(j2 => !confrontosAnteriores.has(j1.nome + "|" + j2.nome));
    if (indice === -1) indice = 0; // se n√£o houver op√ß√£o, permite repeti√ß√£o
    const j2 = listaParear.splice(indice, 1)[0];
    confrontos.push([j1, j2]);
    confrontosAnteriores.add(j1.nome + "|" + j2.nome);
    confrontosAnteriores.add(j2.nome + "|" + j1.nome);
  }

  resultadosPorRodada[rodadaAtual] = confrontos;

  let html = '<table><thead><tr><th>Jogador 1</th><th>Placar</th><th>Jogador 2</th></tr></thead><tbody>';
  confrontos.forEach((par, i) => {
    if (par[1].nome === "Bye") {
      html += `<tr><td colspan="3">${par[0].nome} folga nesta rodada (Bye)</td></tr>`;
    } else {
      html += `
        <tr>
          <td>${par[0].nome}</td>
          <td class="placar-input">
            <input type="number" min="0" id="r${rodadaAtual}_p${i * 2}">
            <span>x</span>
            <input type="number" min="0" id="r${rodadaAtual}_p${i * 2 + 1}">
          </td>
          <td>${par[1].nome}</td>
        </tr>
      `;
    }
  });

  html += '</tbody></table>';
  html += `<button onclick="finalizarRodada(${rodadaAtual})">Finalizar Rodada ${rodadaAtual}</button> <button onclick="reabrirRodada(${rodadaAtual})">Reabrir Rodada</button>`;
  bloco.innerHTML += html;
  area.appendChild(bloco);
}

function gerarRodadaManual() {
  rodadaAtual++;
  const area = document.getElementById("torneio-area");

  const bloco = document.createElement("div");
  bloco.className = "rodada-bloco";
  bloco.id = "rodada_" + rodadaAtual + "_manual";
  bloco.innerHTML = "<h2>Rodada " + rodadaAtual + " (Manual)</h2>";

  // Jogadores reais (sem Bye criado automaticamente)
  const jogadoresDisponiveis = jogadores.filter(j => j.nome !== "Bye");
  const numJogos = Math.ceil(jogadoresDisponiveis.length / 2);

  const totalJogadores = jogadoresDisponiveis.length;
  const temBye = totalJogadores % 2 !== 0; // s√≥ oferece Bye se n√∫mero √≠mpar

  let opcoes = '<option value="">Selecione</option>';
  jogadoresDisponiveis.forEach(j => {
    opcoes += `<option value="${j.nome}">${j.nome}</option>`;
  });
  if (temBye) {
    opcoes += '<option value="Bye">Bye</option>';
  }

  let html = '<table><thead><tr><th>Jogador 1</th><th>Placar</th><th>Jogador 2</th></tr></thead><tbody>';

  for (let i = 0; i < numJogos; i++) {
    html += `
      <tr>
        <td>
          <select id="r${rodadaAtual}_j1_${i}">
            ${opcoes}
          </select>
        </td>
        <td class="placar-input">
          <input type="number" min="0" id="r${rodadaAtual}_p${i * 2}">
          <span>x</span>
          <input type="number" min="0" id="r${rodadaAtual}_p${i * 2 + 1}">
        </td>
        <td>
          <select id="r${rodadaAtual}_j2_${i}">
            ${opcoes}
          </select>
        </td>
      </tr>
    `;
  }

  html += "</tbody></table>";
  html += `<button onclick="finalizarRodada(${rodadaAtual})">Finalizar Rodada ${rodadaAtual}</button>`;
  html += ` <button onclick="reabrirRodada(${rodadaAtual})">Reabrir Rodada</button>`;

  bloco.innerHTML += html;
  area.appendChild(bloco);
}


function finalizarRodada(rodada) {
  let confrontos = resultadosPorRodada[rodada];

  // Se n√£o h√° confrontos prontos, √© rodada manual: montar a partir dos <select>
  if (!confrontos || confrontos.length === 0) {
    confrontos = [];
    let i = 0;
    let byeUsado = false;

    while (true) {
      const sel1 = document.getElementById(`r${rodada}_j1_${i}`);
      const sel2 = document.getElementById(`r${rodada}_j2_${i}`);
      if (!sel1 || !sel2) break; // acabou as linhas

      const nome1 = sel1.value;
      const nome2 = sel2.value;

      // Linha vazia ‚Üí pula
      if (!nome1 && !nome2) {
        i++;
        continue;
      }

      if (!nome1 || !nome2) {
        alert("Selecione os dois jogadores em todas as partidas.");
        return;
      }

      if (nome1 === nome2) {
        alert("Um jogador n√£o pode enfrentar ele mesmo.");
        return;
      }

      // Tratamento de Bye manual
      if (nome1 === "Bye" || nome2 === "Bye") {
        if (byeUsado) {
          alert("J√° existe um Bye definido nesta rodada.");
          return;
        }
        byeUsado = true;

        const nomeReal = nome1 === "Bye" ? nome2 : nome1;
        const jReal = jogadores.find(j => j.nome === nomeReal);
        if (!jReal) {
          alert("Jogador inv√°lido em uma das partidas.");
          return;
        }

        const repetido = confrontos.some(par =>
          par[0].nome === nomeReal ||
          par[1].nome === nomeReal
        );
        if (repetido) {
          alert("Um mesmo jogador est√° aparecendo em mais de um jogo nesta rodada.");
          return;
        }

        confrontos.push([jReal, { nome: "Bye" }]);

        // Vit√≥ria autom√°tica do Bye (2x0), igual √† l√≥gica da rodada autom√°tica
        jReal.pontos += 3;
        jReal.saldo += 2;
        jReal.historico.push({ contra: "Bye", placar: "2x0 (bye)" });

        i++;
        continue;
      }

      // Jogo normal (sem Bye)
      const j1 = jogadores.find(j => j.nome === nome1);
      const j2 = jogadores.find(j => j.nome === nome2);

      if (!j1 || !j2) {
        alert("Jogador inv√°lido em uma das partidas.");
        return;
      }

      const repetido = confrontos.some(par =>
        par[0].nome === nome1 ||
        par[1].nome === nome1 ||
        par[0].nome === nome2 ||
        par[1].nome === nome2
      );
      if (repetido) {
        alert("Um mesmo jogador est√° aparecendo em mais de um jogo nesta rodada.");
        return;
      }

      confrontos.push([j1, j2]);
      i++;
    }

    if (confrontos.length === 0) {
      alert("Defina pelo menos um confronto para a rodada.");
      return;
    }

    resultadosPorRodada[rodada] = confrontos;
  }

  // Atualiza placar / pontos / saldo para jogos normais (sem Bye)
  for (let i = 0; i < confrontos.length; i++) {
  const j1 = confrontos[i][0];
  const j2 = confrontos[i][1];

  // Tenta achar os inputs dessa linha (rodada normal ou manual)
  const input1 = document.getElementById(`r${rodada}_p${i * 2}`);
  const input2 = document.getElementById(`r${rodada}_p${i * 2 + 1}`);

  // Se n√£o tem inputs, n√£o h√° nada pra atualizar visualmente
  if (!input1 || !input2) {
    continue;
  }

  const tr = input1.parentElement.parentElement; // <tr> da linha
  const tdJog1 = tr.children[0];
  const tdPlacar = tr.children[1];
  const tdJog2 = tr.children[2];

  // CASO BYE: s√≥ congelar a linha visualmente (pontos j√° foram dados l√° em cima)
  if (j2.nome === "Bye") {
    if (tdJog1 && tdJog2 && tdPlacar) {
      tdJog1.textContent = j1.nome;
      tdPlacar.innerHTML = "<span>2 x 0</span>";
      tdJog2.textContent = "Bye";
    }
    continue; // n√£o recalcula pontos/saldo nem hist√≥rico aqui
  }

  // Jogo normal: ler placar, validar e atualizar
  const p1 = parseInt(input1.value);
  const p2 = parseInt(input2.value);

  if (isNaN(p1) || isNaN(p2)) {
    alert("Preencha todos os placares antes de finalizar.");
    return;

function mostrarRanking() {
  const area = document.getElementById("torneio-area");
  const existente = document.getElementById("ranking-atual");
  if (existente) existente.remove();

  const ranking = jogadores.map(j => {
    let pontos = 0;
    let saldo = 0;

    j.historico.forEach(h => {
      const placar = h.placar.replace("(bye)", "").trim();
      if (!placar.includes("x")) return;

      const [g1, g2] = placar.split("x").map(Number);
      if (isNaN(g1) || isNaN(g2)) return;

      if (g1 > g2) pontos += 3;
      else if (g1 < g2) pontos += 0;
      else pontos += 1;

      saldo += g1 - g2;
    });

    return {
      nome: j.nome,
      pontos,
      saldo
    };
  }).filter(j => j.nome !== "Bye");

  ranking.sort((a, b) => {
    return b.pontos - a.pontos || b.saldo - a.saldo;
  });

  let html = "<div class='ranking' id='ranking-atual'><h3>Ranking Atual</h3><table><tr><th>Jogador</th><th>Pontos</th><th>Saldo</th></tr>";
  ranking.forEach(j => {
    html += `<tr><td>${j.nome}</td><td>${j.pontos}</td><td>${j.saldo}</td></tr>`;
  });
  html += "</table></div>";
  area.innerHTML += html;
}






function reabrirRodada(rodada) {
  const confrontos = resultadosPorRodada[rodada];

  // Remove pontos e saldo da rodada anterior
  confrontos.forEach((par, i) => {
    if (par[1].nome === "Bye") return;
    const j1 = jogadores.find(j => j.nome === par[0].nome);
    const j2 = jogadores.find(j => j.nome === par[1].nome);
    const resultado = j1.historico.find(h => h.contra === j2.nome && h.placar.includes("x"));
    if (!resultado) return;

    const [g1, g2] = resultado.placar.split("x").map(Number);
    if (g1 > g2) j1.pontos -= 3;
    else if (g2 > g1) j2.pontos -= 3;
    else {
      j1.pontos -= 1;
      j2.pontos -= 1;
    }
    j1.saldo -= g1 - g2;
    j2.saldo -= g2 - g1;

    // Remove do hist√≥rico
    j1.historico = j1.historico.filter(h => h.contra !== j2.nome);
    j2.historico = j2.historico.filter(h => h.contra !== j1.nome);
  });

  // Criar nova rodada com mesmo n√∫mero
  const area = document.getElementById("torneio-area");
  const bloco = document.createElement("div");
  bloco.className = "rodada-bloco";
  bloco.id = "rodada_" + rodada + "_reaberta";
  bloco.innerHTML = `<h2>Rodada ${rodada} (Reaberta)</h2>`;

  let html = '<table><thead><tr><th>Jogador 1</th><th>Placar</th><th>Jogador 2</th></tr></thead><tbody>';
  confrontos.forEach((par, i) => {
    if (par[1].nome === "Bye") {
      html += `<tr><td colspan="3">${par[0].nome} folga nesta rodada (Bye)</td></tr>`;
    } else {
      html += `
        <tr>
          <td>${par[0].nome}</td>
          <td class="placar-input">
            <input type="number" min="0" id="r${rodada}_p${i * 2}_r">
            <span>x</span>

          </td>
          <td>${par[1].nome}</td>
        </tr>
      `;
    }
  });
  html += '</tbody></table>';
  html += `<button onclick="finalizarRodadaReaberta(${rodada})">Finalizar Rodada ${rodada} (Reaberta)</button>`;
  bloco.innerHTML += html;
  area.appendChild(bloco);
  alert("Rodada reaberta! Corrija os placares e finalize novamente.");
}

//Fun√ß√£o para calculo do Appendix_c

function mostrarEstatisticasAppendixC() {
  const area = document.getElementById("torneio-area");
  const existente = document.getElementById("appendix-c");
  if (existente) existente.remove(); // Remove tabela anterior

  const stats = jogadores.map(j => ({
    nome: j.nome,
    matchPoints: 0,
    vitorias: 0,
    empates: 0,
    derrotas: 0,
    gamesGanhos: 0,
    gamesTotais: 0,
    adversarios: []
  }));

  const statsMap = Object.fromEntries(stats.map(s => [s.nome, s]));

  jogadores.forEach(j => {
    const s = statsMap[j.nome];
    j.historico.forEach(h => {
      const adversario = h.contra;
      const placar = h.placar.replace("(bye)", "").trim();
      if (!placar.includes("x")) return;

      const [g1, g2] = placar.split("x").map(Number);
      if (isNaN(g1) || isNaN(g2)) return;

      const sAdv = statsMap[adversario];
      if (adversario !== "Bye" && !s.adversarios.includes(adversario)) {
        s.adversarios.push(adversario);
      }

      s.gamesGanhos += g1;
      s.gamesTotais += g1 + g2;

      if (g1 > g2) {
        s.vitorias++;
        s.matchPoints += 3;
      } else if (g1 < g2) {
        s.derrotas++;
      } else {
        s.empates++;
        s.matchPoints += 1;
      }
    });
  });

  // C√°lculo dos percentuais
  stats.forEach(s => {
    const totalMatches = s.vitorias + s.empates + s.derrotas;
    s.matchWinPerc = Math.max(0.33, (s.vitorias * 3 + s.empates) / ((totalMatches * 3) || 1));
    s.gameWinPerc = Math.max(0.33, s.gamesGanhos / (s.gamesTotais || 1));
  });

  // C√°lculo do OMWP
  stats.forEach(s => {
    const lista = s.adversarios.map(nome => {
      const adv = statsMap[nome];
      return adv ? adv.matchWinPerc : 0.33;
    });
    const media = lista.reduce((a, b) => a + b, 0) / (lista.length || 1);
    s.omwp = Math.max(0.33, media);
  });

  // Exibir a tabela
  let html = `<div class='ranking' id='appendix-c'>
    <h3>üìä Estat√≠sticas Avan√ßadas (Appendix C)</h3>
    <table><tr><th>Jogador</th><th>MP</th><th>MW%</th><th>GW%</th><th>OMWP</th></tr>`;

      stats.forEach(s => {
    html += `<tr>
      <td>${s.nome}</td>
      <td>${s.matchPoints}</td>
      <td>${(s.matchWinPerc * 100).toFixed(1)}%</td>
      <td>${(s.gameWinPerc * 100).toFixed(1)}%</td>
      <td>${(s.omwp * 100).toFixed(1)}%</td>
    </tr>`;
  });

  html += "</table>";

  // üîç Identifica o campe√£o com base nos crit√©rios oficiais
  const campeao = [...stats]
    .sort((a, b) =>
      b.matchPoints - a.matchPoints ||
      b.omwp - a.omwp ||
      b.matchWinPerc - a.matchWinPerc ||
      b.gameWinPerc - a.gameWinPerc ||
      (jogadores.find(j => j.nome === b.nome)?.saldo || 0) -
      (jogadores.find(j => j.nome === a.nome)?.saldo || 0)
    )[0];

  html += `
    <h3 style="margin-top: 30px; color: gold;">üèÜ Campe√£o: ${campeao.nome}</h3>
  </div>`;

  area.innerHTML += html;
}

function exportarResultadosParaJSON() {
  if (!ligaAtual || ligaAtual < 1) {
    alert("Defina o n√∫mero da Liga no in√≠cio do torneio antes de exportar.");
    return;
  }

  const jogosExportados = [];

  const numeroDia = parseInt(prompt("Digite o n√∫mero do dia (ex: 5):", "5"));
  if (!numeroDia || numeroDia < 1) return;

  for (const rodadaStr in resultadosPorRodada) {
    const rodada = parseInt(rodadaStr);
    const confrontos = resultadosPorRodada[rodada];

    confrontos.forEach((par, i) => {
      const j1 = par[0];
      const j2 = par[1];

      // N√£o exporta Bye
      if (j2.nome === "Bye") return;

      // Tenta pegar o placar exibido na linha da tabela
      const blocoRodada =
        document.getElementById(`rodada_${rodada}`) ||
        document.getElementById(`rodada_${rodada}_reaberta`) ||
        document.getElementById(`rodada_${rodada}_manual`);

      if (!blocoRodada) return;

      const linhas = blocoRodada.querySelectorAll("tbody tr");
      const linha = linhas[i];
      if (!linha) return;

      // Normalmente o placar fica na 2¬™ coluna (td[1])
      const tdPlacar = linha.children[1];
      if (!tdPlacar) return;

      // Depois de finalizar, voc√™ troca por <span>p1 x p2</span>
      const texto = (tdPlacar.innerText || "").trim();
      const partes = texto.split("x").map(s => parseInt(s.trim()));
      const p1 = partes[0];
      const p2 = partes[1];

      if (isNaN(p1) || isNaN(p2)) return;

      jogosExportados.push({
        liga: ligaAtual,
        dia: numeroDia,
        rodada: rodada,
        jogador1: j1.nome,
        resultado: `${p1} x ${p2}`,
        jogador2: j2.nome
      });
    });
  }

  if (jogosExportados.length === 0) {
    alert("Nenhum jogo v√°lido para exportar. Verifique se as rodadas foram finalizadas.");
    return;
  }

  // üî• Formato ‚Äúuma linha por objeto‚Äù, igual voc√™s gostam no jogos.json
  const linhas = jogosExportados.map(o =>
    `{ "liga": ${o.liga}, "dia": ${o.dia}, "rodada": ${o.rodada}, "jogador1": "${o.jogador1}", "resultado": "${o.resultado}", "jogador2": "${o.jogador2}" }`
  );

  // JSON v√°lido (sem v√≠rgula sobrando no final)
  const conteudo = "[\n" + linhas.join(",\n") + "\n]\n";

  const blob = new Blob([conteudo], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);

  const hoje = new Date();
  const dd = String(hoje.getDate()).padStart(2, "0");
  const mm = String(hoje.getMonth() + 1).padStart(2, "0");
  const yyyy = hoje.getFullYear();

  link.download = `resultados_${dd}-${mm}-${yyyy}.json`;
  link.click();
}
